repos:
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.62.3
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
      - id: terraform_docs
        args:
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        #- id: terraform_tfsec
        #- id: checkov
        #args: ["-d", "./iac"]
      - id: infracost_breakdown
        args:
          - --args=--path=./env/bootstrap/
          #- --hook-config='.totalHourlyCost|tonumber > 0.1'
          #- --hook-config='.totalHourlyCost|tonumber > 1'
          #- --hook-config='.projects[].diff.totalMonthlyCost|tonumber != 10000'
          #- --hook-config='.currency == "EU"'
        verbose: true
      #- id: terrascan
      #args:
      #- --args=--policy-type=gcp
      #- --args=--verbose
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: detect-private-key
      - id: pretty-format-json
        args: [--autofix]
      - id: sort-simple-yaml
      - id: trailing-whitespace
